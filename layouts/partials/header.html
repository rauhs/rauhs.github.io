{{/* vim: ft=gohtmltmpl
*/}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {{ .Hugo.Generator }}
  <title>
    {{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}
  </title>
  {{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml"
        title="{{ .Site.Title }}" />
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}"/>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.green-orange.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{ "css/my-styles.css"    | relURL }}">
  <link rel="stylesheet" href="{{ "css/font-awesome.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/hl-js/github.css" | relURL }}">
  <style type="text/css">
    {{/* Make a sticky footer for mdl. See issue 913 */}}
    .mdl-layout__content {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
    }
  </style>
</head>
{{/*********************************************************************************/}}
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
